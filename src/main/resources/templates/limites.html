    display : none;

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Listar</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Crear Cliente</a></li>
			</ul>
		</div>
	</nav>
<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<br>
		<a class="btn btn-primary btn-xs" onclick="addRow()" id="btnAgregar" style="color: white">Agregar</a>
		<table class="table table-striped" id="limites" >
			<thead> 
				<tr>
					<th>contraparte</th>
					<th>Limite Global</th>
					<th>Límite Operaciones Directo</th>
					<th>Límite Operaciones en Reporto</th>
					<th>Límite por Operción</th>
					<th>Límite Mercado de Cambios</th>
					<th>Límite por Operción Mercado de Cambios</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableLimites">
				<!--<tr th:each="limite: ${data}"  th:id="${limite.id}">-->
				<tr th:each="limite: ${data}" >
					<td th:text="${limite.contraparte}"></td>
					<td th:text="${limite.globalLimit}"></td>
					<td th:text="${limite.directOperationLimit}"></td>
					<td th:text="${limite.reportoOperationLimit}"></td>
					<td th:text="${limite.operationLimitMoneyMarket}"></td>
					<td th:text="${limite.exchangeMarketLimit}"></td>
					<td th:text="${limite.limitOperationExchangeMarket}"></td>
					<!--<td> <a class="btn btn-danger btn-xs" style="color: white" th:onclick="|deleteq('${limite.id}',this)|">Eliminar</a></td>-->
					<td> <a class="btn btn-danger btn-xs" style="color: white">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
