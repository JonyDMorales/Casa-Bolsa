<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Listar</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Crear Cliente</a></li>
			</ul>
		</div>
	</nav>
<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<br>
		<table class="table table-striped" id="limites" >
			<thead> 
				<tr>
					<th>contraparte</th>
					<th>Limite Global</th>
					<th>Límite Operaciones Directo</th>
					<th>Límite Operaciones en Reporto</th>
					<th>Límite por Operción</th>
					<th>Límite Mercado de Cambios</th>
					<th>Límite por Operción Mercado de Cambios</th>
					<th>editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="limite: ${data}">
					<td th:text="${limite.contraparte}"></td>
					<td th:text="${limite.globalLimit}"></td>
					<td th:text="${limite.directOperationLimit}"></td>
					<td th:text="${limite.reportoOperationLimit}"></td>
					<td th:text="${limite.operationLimitMoneyMarket}"></td>
					<td th:text="${limite.exchangeMarketLimit}"></td>
					<td th:text="${limite.limitOperationExchangeMarket}"></td>
					<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${limite.id}">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" src="/js/modifyTable.js"></script>
<script type="text/javascript" src="/js/limitesFunciones.js"></script>

</body>
</html>
